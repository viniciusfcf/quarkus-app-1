schemaVersion: 2.1.0
metadata:
  generateName: quarkus-app
attributes:
  controller.devfile.io/storage-type: ephemeral
components:
  - name: development-tooling
    container:
      image: quay.io/devfile/universal-developer-image:ubi9-9cc669d
      env:
        - name: QUARKUS_HTTP_HOST
          value: 0.0.0.0
        - name: KUBEDOCK_PARAMS
          value: "--reverse-proxy --kubeconfig /home/user/.kube/config --initimage quay.io/agiertli/kubedock:0.13.0"
        - name: USE_JAVA21
          value: "true"
        - value: -Xmx4G -Xss128M -XX:MetaspaceSize=1G -XX:MaxMetaspaceSize=2G
          name: MAVEN_OPTS
        - name: KUBEDOCK_ENABLED
          value: 'true'
        - name: DOCKER_HOST
          value: 'tcp://127.0.0.1:2475'
        - name: TESTCONTAINERS_RYUK_DISABLED
          value: 'true'
        - name: TESTCONTAINERS_CHECKS_DISABLE
          value: 'true'
      memoryLimit: 5Gi
      cpuLimit: 1500m
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      endpoints:
        - exposure: none
          name: kubedock
          protocol: tcp
          targetPort: 2475
        - name: quarkus-development-server
          targetPort: 8180
          exposure: public
          secure: false
          protocol: http
        - name: debug
          targetPort: 5005
          exposure: none
          secure: false
          protocol: tcp
        - name: tests
          targetPort: 8081
          exposure: none
          secure: false
          protocol: tcp
  - name: m2
    volume:
      size: 1G
  - name: microcks
    container:
      image: quay.io/microcks/microcks-uber:latest-native 
      env:
        - name: MICROCKS_HOST_PORT
          value: '8280'
      endpoints:
        - name: microcks
          exposure: public
          targetPort: 8280
          secure: false
          protocol: http
      memoryLimit: '512Mi'
      memoryRequest: '256Mi'
      cpuLimit: '0.5'
      cpuRequest: '0.25'
      mountSources: false
commands:
  - id: package
    exec:
      label: "1. Package the application"
      component: development-tooling
      commandLine: "./mvnw package"
      group:
        kind: build
        isDefault: true
  - id: start-dev
    exec:
      label: "2. Start Development mode (Hot reload + debug)"
      component: development-tooling
      commandLine: "./mvnw compile quarkus:dev"
      group:
        kind: run
        isDefault: true
  - id: set-java-21-default
    exec:
      label: "Set default Java version to 21"
      component: development-tooling
      commandLine: "sdk default java 21.0.5-tem"
      workingDir: "/home/user"
      group:
        kind: build
  - id: configure-quarkus-cli
    exec:
      label: "Configure Quarkus CLI"
      component: development-tooling
      commandLine: "sdk install quarkus"
      workingDir: "/home/user"
      group:
         kind: build
events:
  postStart:
    # - set-java-21-default
    - configure-quarkus-cli
