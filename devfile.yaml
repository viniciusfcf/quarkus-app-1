schemaVersion: 2.1.0
metadata:
  generateName: quarkus-app
attributes:
  controller.devfile.io/storage-type: ephemeral
components:
  - name: development-tooling
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-0e189d9
      env:
        - name: QUARKUS_HTTP_HOST
          value: 0.0.0.0
        - name: MAVEN_OPTS
          value: "-Dmaven.repo.local=/home/user/.m2/repository" 
      memoryLimit: 5Gi
      cpuLimit: 1500m
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      endpoints:
        - name: quarkus-development-server
          targetPort: 8180
          exposure: public
          secure: false
          protocol: http
        - name: debug
          targetPort: 5005
          exposure: none
          secure: false
          protocol: tcp
        - name: tests
          targetPort: 8081
          exposure: none
          secure: false
          protocol: tcp
  - name: m2
    volume:
      size: 1G
  - name: microcks
    container:
      image: quay.io/microcks/microcks-uber:latest-native 
      env:
        - name: MICROCKS_HOST_PORT
          value: '8280'
      endpoints:
        - name: microcks
          exposure: public
          targetPort: 8280
          secure: false
          protocol: http
      memoryLimit: '512Mi'
      memoryRequest: '256Mi'
      cpuLimit: '0.5'
      cpuRequest: '0.25'
      mountSources: false
  - name: keycloak
    container:
      image: quay.io/keycloak/keycloak:26.1
      command: ['start-dev']
      endpoints:
        - name: keycloak
          exposure: public
          targetPort: 8080
          secure: false
          protocol: http
      memoryLimit: '512Mi'
      memoryRequest: '256Mi'
      cpuLimit: '0.5'
      cpuRequest: '0.25'
      mountSources: false
commands:
  - id: package
    exec:
      label: "1. Package the application"
      component: development-tooling
      commandLine: "./mvnw package"
      group:
        kind: build
        isDefault: true
  - id: start-dev
    exec:
      label: "2. Start Development mode (Hot reload + debug)"
      component: development-tooling
      commandLine: "./mvnw compile quarkus:dev"
      group:
        kind: run
        isDefault: true
